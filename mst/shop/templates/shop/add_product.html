{% extends 'shop/basic.html' %}

{% block title%} User Information Register - My Awesome Cart{% endblock %}

{% block body %}
<div class="container my-4">
<form enctype="multipart/form-data" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="product_name">Product Name</label>
    <input type="text" class="form-control" id="product_name" name='product_name' placeholder="">
  </div>
  <div class="form-group">
    <label for="desc">Description</label>
    <input type="textarea" class="form-control" id="desc" name='desc' placeholder="">
  </div>

    <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control" id="category" name='category' placeholder="">
  </div>

    <div class="form-group">
    <label for="sub_category">Sub-Category</label>
    <input type="text" class="form-control"  name='sub_category' id="sub_category" placeholder="">

  </div><div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control"  name='price' id="price" placeholder="">
  </div>

    <div class="form-group">
    <label for="image">Image Upload : </label>
    <input type="file" class="form-control-input"  name='image' id="image" placeholder="">
  </div>

  <!----or yu can use inside form
        {{ form}}
  ---->


        <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>
{% endblock %}
