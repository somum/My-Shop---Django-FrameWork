{% extends 'shop/basic.html' %}

{% block title%} User Information Register - My Awesome Cart{% endblock %}
{% block body %}

<div class="container my-3">
    <h3>Contact Us</h3>
    <form action="/shop/update_user_info/{{users.0.userInformation_id}}" method="POST">{% csrf_token %}
  <div class="form-group">
    <label>Full Name</label>
      <input type="text" name="userfull_name" value="{{users.0.userfull_name}}" class="form-control"  required="required"/>
  </div>
  <div class="form-group">
    <label >Phone No</label>
      <input type="text" name="phone_no" value="{{users.0.phone_no}}" class="form-control"  required="required"/>
  </div>

    <div class="form-group">
    <label >Email</label>
        <input type="text" name="user_email" value="{{users.0.user_email}}" class="form-control" required="required"/>
  </div>

     <div class="form-group">
    <label >Company Name</label>
        <input type="text" name="user_company" value="{{users.0.user_company}}" class="form-control"required="required"/>
  </div>
    <div class="form-group">
    <label >Position</label>
        <input type="text" name="user_position" value="{{users.0.user_position}}" class="form-control" style="width:50%;" required="required"/>
  </div>

        <button type="submit" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-plus"></span> UPDATE</button>
</form>



</div>
{% endblock %}
